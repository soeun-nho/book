<!DOCTYPE html>
<html>
    <head>
        <style>
            .a{
                column-width:500px;
                display: inline-block;
                margin:0;
                margin-bottom: 15px;
                border:10px solid rgba(36, 77, 167, 0.2);
                padding:10px;
                box-shadow: 2px 2px 7px rgba(0.0.0.0.2);
            }
        </style>
        <script>
            function checkAuthor(){
                var s = document.getElementById("id").value;
                if(s.length<3){
                    alert("작가 이름은 3글자 이상이어야 합니다. ");
                }
                if(s=='천선란'){
                    alert("천개의 파랑, 어떤 물질의 사랑을 읽어보세요.");
                }
                else if(s=='박서련'){
                    alert("더 셜리 클럽을 읽어보세요.");
                }
                else if(s=='장류진'){
                    alert("일의 기쁨과 슬픔을 읽어보세요. ");
                }
                else if(s=='김초엽'){
                    alert("우리가 빛의 속도로 갈 수 없다면을 읽어보세요. ");
                }
                else if(s=='조세희'){
                    alert("난장이가 쏘아올린 작은 공을 읽어보세요. "
                    );
                }
                else{
                    alert("죄송합니다. 해당 작가의 책은 재고가 없습니다. ");
                }
            }
            function checkType(){
                var e = document.getElementById("booktype").value;
                alert(e);
            }

        </script>
    </head>
    <body>

        <form class="a">
            [재고 안내] 작가의 이름을 적어주세요. 
        <input type="text" id="id" size="10">
        <button onclick="checkAuthor()">클릭</button>
        </form>

        <form class="a">
            <label>흥미로운 분야를 선택하세요. 
                <input type="text" list="booktype" name="type">
                <datalist id="booktype">
                    <option  value="society">정치/사회</option>
                    <option value="sf">SF소설</option>
                    <option  value="novel">소설</option>
                </datalist>
                <button onclick="checkType()">클릭</button>
            </label>
        </form>
    </body>
</html>
